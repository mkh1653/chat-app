<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
</head>
<body>
	

	<ol id="messages"></ol>
	<div id="users"></div>

	<form id="message-form">
		<input name="message" type="text" placeholder="Message" autofocus autocomplete="off">
		<button>Send</button>
	</form>
	<button id="send-location">Send location</button>

	<script type="text/template" id="message__template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>


	<script type="text/template" id="location__message__template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">My current location</a>
				</p>
			</div>	
		</li>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
