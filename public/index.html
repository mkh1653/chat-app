<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, user-scaleable=no">
	<title>Join chat</title>
</head>
<body>
	<form action="/chat.html">
		<div>
			<h3>Join a Chat</h3>
		</div>
		<div>
			<label for="uname">
				Display name
			</label>
			<input type="text" name="name" id="uname">
		</div>
		<div>
			<label for="rname">
				Room name
			</label>
			<input type="text" name="room" id="rname">
		</div>
		<div>
			<button>Join</button>
		</div>
	</form>
	
</body>
</html>
